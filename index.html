<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>NexusAds | Digital Billboard</title>
    <style>
        /* Grundlayout */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .billboard-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Die Werbeflächen (GIFs) */
        .ad-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            /* Gesamtdauer 20s (10s pro GIF) */
            animation: nexusFade 20s infinite ease-in-out;
        }

        /* Timing für 2 GIFs */
        .ad-layer:nth-child(1) { animation-delay: 0s; }
        .ad-layer:nth-child(2) { animation-delay: 10s; }

        @keyframes nexusFade {
            0% { opacity: 0; }
            5% { opacity: 1; }   /* Einblenden */
            45% { opacity: 1; }  /* Sichtbar bleiben */
            55% { opacity: 0; }  /* Sanftes Ausblenden während das andere kommt */
            100% { opacity: 0; }
        }

        /* NexusAds Branding mit Blur-Effekt */
        .branding-overlay {
            position: absolute;
            bottom: 25px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 12px 25px;
            border-radius: 50px;
            border: 1px solid rgba(0, 242, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .branding-text {
            color: #00f2ff;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1.1rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background-color: #ff004c;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 0 12px #ff004c;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="billboard-wrapper">
        <img class="ad-layer" src="https://drive.google.com/uc?export=view&id=1ltfinCgVN-zEgjxKLfL_zkXePBIaFftH" alt="NexusAds GIF 1">
        
        <img class="ad-layer" src="https://drive.google.com/uc?export=view&id=1y9OOt5-p3iUbF6Up5eVjgBPnBHiG42lb" alt="NexusAds GIF 2">

        <div class="branding-overlay">
            <div class="live-dot"></div>
            <div class="branding-text">NexusAds</div>
        </div>
    </div>

</body>
</html>
