<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NexusAds | Digital Billboard Koblenz</title>
    <style>
        /* GRUNDLAYOUT */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; color: white; 
        }
        
        .billboard { position: relative; width: 100vw; height: 100vh; }
        
        /* BILDER & INFO-LAYER */
        .ad-layer, .info-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Standardmäßig unsichtbar */
        }

        .ad-layer { object-fit: contain; }

        /* WETTER & UHRZEIT DESIGN */
        .info-layer {
            background: radial-gradient(circle, #001a1d 0%, #000000 100%);
            flex-direction: column; justify-content: center; align-items: center;
        }

        .info-box {
            border: 3px solid #00f2ff;
            padding: 60px; border-radius: 40px;
            background: rgba(0, 242, 255, 0.03);
            box-shadow: 0 0 60px rgba(0, 242, 255, 0.2);
            text-align: center;
        }

        .city-label { font-size: 1.8em; color: rgba(255,255,255,0.6); letter-spacing: 8px; margin-bottom: 10px; }
        #clock { font-size: 9em; font-weight: bold; margin: 0; color: #fff; line-height: 1; }
        #weather { font-size: 4em; color: #00f2ff; margin-top: 20px; font-weight: 300; }

        /* VOLLBILD BUTTON */
        #fs-btn {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.1); border: 1px solid #00f2ff;
            border-radius: 50%; width: 50px; height: 50px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        #fs-btn svg { fill: #00f2ff; width: 25px; height: 25px; }

        /* BRANDING UNTEN RECHTS */
        .branding {
            position: absolute; bottom: 20px; right: 25px; z-index: 100;
            color: #00f2ff; font-weight: bold; letter-spacing: 3px; font-size: 0.8em;
            opacity: 0.5;
        }

        /* Hilfsklasse zum Anzeigen */
        .active { display: flex !important; }
        img.active { display: block !important; }
    </style>
</head>
<body>

    <div class="billboard">
        <div id="fs-btn" onclick="goFull()">
            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </div>

        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1ysOvcDBhLq6vnrDnDkJTvER3g7-IEF7W">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1zQ6ENSocy_Mev0fdTN_6faPhE42to6fT">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1Nc9w9Zw-7hhIFbb8Yorln7Jgjz67nog3">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1wOYo41iHaGbo31Qjm4v2-iqmz-yADpbc">
        
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/ID">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1MdvnP2ikiwsr2xIxmMRzdZ5O9Zc6mFLn">

        <div class="info-layer">
            <div class="info-box">
                <div class="city-label">KOBLENZ</div>
                <div id="clock">00:00</div>
                <div id="weather">--°C</div>
            </div>
        </div>
        
        <div class="branding">NEXUS ADS DIGITAL</div>
    </div>

    <script>
        // --- SLIDESHOW STEUERUNG ---
        let current = 0;
        const elements = document.querySelectorAll('.ad-layer, .info-layer');
        const duration = 8000; // 8 Sekunden pro Element

        function showNext() {
            elements.forEach(el => el.classList.remove('active'));
            elements[current].classList.add('active');
            current = (current + 1) % elements.length;
        }

        setInterval(showNext, duration);
        showNext(); // Sofort starten

        // --- UHRZEIT ---
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- WETTER KOBLENZ ---
        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=50.3567&longitude=7.5995&current_weather=true');
                const data = await res.json();
                document.getElementById('weather').textContent = `${Math.round(data.current_weather.temperature)}°C`;
            } catch (e) { document.getElementById('weather').textContent = "Regen"; }
        }
        fetchWeather();
        setInterval(fetchWeather, 600000); // Alle 10 Min neu laden

        // --- VOLLBILD & WAKE LOCK ---
        function goFull() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                if ('wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').catch(console.error);
                }
            }
        }
        
        // Button verstecken im Vollbild
        document.addEventListener('fullscreenchange', () => {
            document.getElementById('fs-btn').style.display = document.fullscreenElement ? 'none' : 'flex';
        });
    </script>
</body>
</html>
