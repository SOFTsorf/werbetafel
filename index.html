<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Billboard | Koblenz</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Segoe UI', Roboto, sans-serif; color: white; 
            user-select: none; /* Verhindert Textmarkierung beim Tippen */
        }
        
        .billboard { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; cursor: pointer; }
        
        .ad-layer, .info-layer {
            position: absolute; 
            top: 0; left: 0; width: 100%; 
            height: calc(100% - 80px); 
            display: none;
            box-sizing: border-box;
        }

        .active { display: flex !important; }
        img.active { display: block !important; object-fit: contain; background: #000; }

        .info-layer {
            background-size: cover;
            background-position: center;
            flex-direction: column;
            justify-content: center; 
            padding: 5%;
        }

        .info-content { text-shadow: 0 4px 30px rgba(0,0,0,0.9); width: 100%; }

        /* Schriftgrößen */
        .location-header { display: flex; align-items: center; font-size: 8vw; font-weight: 500; }
        @media (min-width: 768px) { .location-header { font-size: 3.5rem; } }

        #temp-big { font-size: 30vw; font-weight: 400; line-height: 0.8; margin: 5vw 0 2vw -1vw; }
        @media (min-width: 768px) { #temp-big { font-size: 14rem; margin: 40px 0 15px -10px; } }

        .weather-desc { font-size: 10vw; font-weight: 300; margin-bottom: 3vw; }
        @media (min-width: 768px) { .weather-desc { font-size: 4.5rem; } }

        .weather-details { font-size: 5vw; opacity: 0.9; line-height: 1.4; }
        @media (min-width: 768px) { .weather-details { font-size: 2.2rem; } }

        /* Ticker */
        .news-ticker {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: #000; height: 80px;
            display: flex; align-items: center; overflow: hidden; z-index: 1500;
            border-top: 1px solid rgba(212, 255, 0, 0.5);
        }

        .ticker-wrapper { display: flex; white-space: nowrap; }
        .ticker-text {
            font-size: 1.8rem; font-weight: 400; padding-right: 100px;
            animation: marquee 30s linear infinite; 
            display: inline-block;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        #fs-btn {
            position: absolute; top: 20px; right: 20px; z-index: 3000;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%; width: 60px; height: 60px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        :fullscreen #fs-btn { display: none; }

        /* HILFE MODAL STYLES */
        #help-modal {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 5000; 
            flex-direction: column; align-items: center; justify-content: center; 
            text-align: center;
        }
        .modal-card {
            background: #111; border: 4px solid #d4ff00; padding: 40px; border-radius: 20px;
            max-width: 80%; box-shadow: 0 0 50px rgba(212, 255, 0, 0.2);
        }
        .modal-btn {
            padding: 20px 60px; font-size: 2rem; font-weight: bold; border-radius: 10px; 
            cursor: pointer; border: none; margin: 10px;
        }
        .btn-yes { background: #d4ff00; color: #000; }
        .btn-no { background: #333; color: #fff; }
    </style>
</head>
<body>

    <div class="billboard" id="main-container">
        <div id="fs-btn" onclick="goFull(event)">
            <svg viewBox="0 0 24 24" width="30" fill="white"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </div>

        <img class="ad-layer" src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=1200&q=80">
        <img class="ad-layer" src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=1200&q=80">
        <div class="info-layer" id="weather-bg">
            <div class="info-content">
                <div class="location-header">
                    <strong>Koblenz</strong> <span style="font-weight:200; opacity:0.7; margin:0 10px;">|</span> <div id="clock">00:00</div>
                </div>
                <div id="temp-big">--°</div>
                <div class="weather-desc" id="weather-text">Lädt...</div>
                <div class="weather-details" id="weather-sub">↑ --° / ↓ --°</div>
            </div>
        </div>

        <div class="news-ticker">
            <div class="ticker-wrapper">
                <div class="ticker-text" id="ticker-1">+++ Willkommen in Koblenz +++</div>
                <div class="ticker-text" id="ticker-2">+++ Willkommen in Koblenz +++</div>
            </div>
        </div>
    </div>

    <div id="help-modal">
        <div class="modal-card">
            <h2 style="font-size: 3.5rem; color: #d4ff00; margin-top: 0;">Hilfe holen</h2>
            <p style="font-size: 1.8rem; margin-bottom: 40px;">Benötigst du Hilfe bei einem Produkt oder etwas anderem?</p>
            <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                <button class="modal-btn btn-yes" onclick="confirmHelp(event)">JA, bitte!</button>
                <button class="modal-btn btn-no" onclick="closeHelp(event)">Abbrechen</button>
            </div>
        </div>
    </div>

    <audio id="help-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        let current = 0;
        const elements = document.querySelectorAll('.ad-layer, .info-layer');
        const duration = 8000;
        let wakeLock = null;

        // --- AUTOMATISCHER WECHSEL ---
        function showNext() {
            elements.forEach(el => el.classList.remove('active'));
            elements[current].classList.add('active');
            current = (current + 1) % elements.length;
        }
        setInterval(showNext, duration);
        showNext();

        // --- UHRZEIT ---
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- HILFE LOGIK ---
        const billboard = document.getElementById('main-container');
        const modal = document.getElementById('help-modal');
        const helpSound = document.getElementById('help-sound');

        billboard.addEventListener('click', (e) => {
            // Verhindert Öffnen, wenn nur der Vollbild-Knopf gedrückt wurde
            if (e.target.closest('#fs-btn')) return;
            modal.style.display = 'flex';
        });

        function closeHelp(e) {
            e.stopPropagation();
            modal.style.display = 'none';
        }

        function confirmHelp(e) {
            e.stopPropagation();
            helpSound.play().catch(err => console.log("Audio-Fehler:", err));
            
            // Visuelle Bestätigung im Modal
            const card = document.querySelector('.modal-card');
            const originalContent = card.innerHTML;
            card.innerHTML = `<h2 style="color:#d4ff00; font-size:3rem;">Hilfe wurde gerufen!</h2><p style="font-size:1.5rem;">Ein Mitarbeiter wurde benachrichtigt.</p>`;
            
            setTimeout(() => {
                modal.style.display = 'none';
                card.innerHTML = originalContent; // Reset für nächstes Mal
            }, 3000);
        }

        // --- FULLSCREEN ---
        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        function goFull(e) {
            e.stopPropagation();
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(requestWakeLock);
            }
        }

        // --- WETTER DATEN ---
        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=50.3567&longitude=7.5995&current_weather=true&daily=temperature_2m_max,temperature_2m_min&timezone=Europe%2FBerlin');
                const data = await res.json();
                document.getElementById('temp-big').textContent = Math.round(data.current_weather.temperature) + '°';
                document.getElementById('weather-sub').innerHTML = `↑ ${Math.round(data.daily.temperature_2m_max[0])}° / ↓ ${Math.round(data.daily.temperature_2m_min[0])}° | Gefühlt wie ${Math.round(data.current_weather.temperature)}°`;
                const codes = { 0: "Sonnig", 1: "Heiter", 2: "Bewölkt", 3: "Bedeckt", 45: "Neblig", 61: "Regen", 95: "Gewitter" };
                document.getElementById('weather-text').textContent = codes[data.current_weather.weathercode] || "Bedeckt";
                
                let bgUrl = "https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1920&q=80"; 
                document.getElementById('weather-bg').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('${bgUrl}')`;
            } catch (e) {}
        }
        fetchWeather();
        setInterval(fetchWeather, 600000);

        // --- NEWS DATEN ---
        async function fetchNews() {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml')}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    const fullText = `+++ NEWS: ${data.items.slice(0, 10).map(item => item.title).join(' +++ ')} +++ `;
                    document.getElementById('ticker-1').textContent = fullText;
                    document.getElementById('ticker-2').textContent = fullText;
                }
            } catch (e) {}
        }
        fetchNews();
        setInterval(fetchNews, 1800000);
    </script>
</body>
</html>
