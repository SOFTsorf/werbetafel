<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>NexusAds | Digital Billboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .billboard {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .ad-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            /* Gesamtdauer 21s (7s pro Bild) */
            animation: nexusFade 21s infinite ease-in-out;
        }

        /* Timing für 3 Werbeplätze */
        .ad-layer:nth-child(1) { animation-delay: 0s; }
        .ad-layer:nth-child(2) { animation-delay: 7s; }
        .ad-layer:nth-child(3) { animation-delay: 14s; }

        @keyframes nexusFade {
            0% { opacity: 0; }
            5% { opacity: 1; }   /* Einblenden */
            28% { opacity: 1; }  /* Sichtbar (ca. 6 Sek) */
            33% { opacity: 0; }  /* Ausblenden */
            100% { opacity: 0; }
        }

        /* NexusAds Branding */
        .branding {
            position: absolute;
            bottom: 20px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #00f2ff;
        }

        .branding-text {
            color: #00f2ff;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="billboard">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1jNudUhSZDHt44V9bn2YCxXmSs1hAAhqe">
        
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1ySWIaBefa_VEtRF4EbGZWmsBrDQ05rO7">
        
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1xtAF9Kvg-htEOMMvZbQ07b7-7rkC1ZKR">

        <div class="branding">
            <span class="branding-text">NexusAds LIVE</span>
        </div>
    </div>

</body>
</html>
