<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>Werbetafel - Soft Fade</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .img-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Erh채lt das Seitenverh채ltnis deiner Bilder/GIFs */
            opacity: 0;
            /* Die Animation dauert 20s und wiederholt sich unendlich */
            animation: crossFade 20s infinite;
        }

        /* Erstes Bild startet sofort */
        .img-slide:nth-child(1) {
            animation-delay: 0s;
        }

        /* Zweites Bild startet genau in der Mitte des Zyklus (nach 10s) */
        .img-slide:nth-child(2) {
            animation-delay: 10s;
        }

        @keyframes crossFade {
            0% { opacity: 0; }
            10% { opacity: 1; }  /* Einblenden 체ber 2 Sekunden */
            40% { opacity: 1; }  /* Bild bleibt voll sichtbar */
            60% { opacity: 0; }  /* Ausblenden 체ber 4 Sekunden (weich) */
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="slider">
        <img class="img-slide" src="https://lh3.googleusercontent.com/u/0/d/1jNudUhSZDHt44V9bn2YCxXmSs1hAAhqe">
        <img class="img-slide" src="https://lh3.googleusercontent.com/u/0/d/1ySWIaBefa_VEtRF4EbGZWmsBrDQ05rO7">
    </div>

</body>
</html>
