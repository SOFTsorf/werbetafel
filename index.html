<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Billboard | Koblenz</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Segoe UI', Roboto, sans-serif; color: white; 
        }
        
        .billboard { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        .ad-layer, .info-layer {
            position: absolute; 
            top: 0; left: 0; width: 100%; 
            height: calc(100% - 80px); /* Platz für Ticker */
            display: none;
            box-sizing: border-box;
        }

        .active { display: flex !important; }
        img.active { display: block !important; object-fit: contain; background: #000; }

        .info-layer {
            background-size: cover;
            background-position: center;
            flex-direction: column;
            justify-content: center; 
            padding: 5%;
        }

        .info-content { text-shadow: 0 4px 30px rgba(0,0,0,0.9); width: 100%; }

        /* --- RESPONSIVE SCHRIFTGRÖSSEN --- */
        .location-header { display: flex; align-items: center; font-size: 8vw; font-weight: 500; }
        @media (min-width: 768px) { .location-header { font-size: 3.5rem; } }

        #temp-big { font-size: 30vw; font-weight: 400; line-height: 0.8; margin: 5vw 0 2vw -1vw; }
        @media (min-width: 768px) { #temp-big { font-size: 14rem; margin: 40px 0 15px -10px; } }

        .weather-desc { font-size: 10vw; font-weight: 300; margin-bottom: 3vw; }
        @media (min-width: 768px) { .weather-desc { font-size: 4.5rem; } }

        .weather-details { font-size: 5vw; opacity: 0.9; line-height: 1.4; }
        @media (min-width: 768px) { .weather-details { font-size: 2.2rem; } }

        /* TICKER */
        .news-ticker {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: #000; height: 80px;
            display: flex; align-items: center; overflow: hidden; z-index: 1500;
            border-top: 1px solid rgba(212, 255, 0, 0.5);
        }

        .ticker-wrapper { display: flex; white-space: nowrap; }
        .ticker-text {
            font-size: 1.8rem; font-weight: 400; padding-right: 100px;
            animation: marquee 30s linear infinite; 
            display: inline-block;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        #fs-btn {
            position: absolute; top: 20px; right: 20px; z-index: 3000;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%; width: 50px; height: 50px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        :fullscreen #fs-btn { display: none; }
    </style>
</head>
<body>

    <div class="billboard">
        <div id="fs-btn" onclick="goFull()">
            <svg viewBox="0 0 24 24" width="25" fill="white"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </div>

        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1ysOvcDBhLq6vnrDnDkJTvER3g7-IEF7W">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1zQ6ENSocy_Mev0fdTN_6faPhE42to6fT">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1n3D4UjOFsC79q_84j7xTerzJCTcN6rQN">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1mf257fiGBiJIpiK5ZGPal8fNrA4rFn7x">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1wOYo41iHaGbo31Qjm4v2-iqmz-yADpbc">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1dSeQ4aQKBD4F5K-ch0iL3otBS6Croumk">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1MdvnP2ikiwsr2xIxmMRzdZ5O9Zc6mFLn">

        <div class="info-layer" id="weather-bg">
            <div class="info-content">
                <div class="location-header">
                    <strong>Koblenz</strong> <span style="font-weight:200; opacity:0.7; margin:0 10px;">|</span> <div id="clock">00:00</div>
                </div>
                <div id="temp-big">--°</div>
                <div class="weather-desc" id="weather-text">Lädt...</div>
                <div class="weather-details" id="weather-sub">↑ --° / ↓ --°</div>
            </div>
        </div>

        <div class="news-ticker">
            <div class="ticker-wrapper">
                <div class="ticker-text" id="ticker-1">+++ Lade Nachrichten... +++</div>
                <div class="ticker-text" id="ticker-2">+++ Lade Nachrichten... +++</div>
            </div>
        </div>
    </div>

    <script>
        let current = 0;
        const elements = document.querySelectorAll('.ad-layer, .info-layer');
        const duration = 8000;
        let wakeLock = null;

        function showNext() {
            elements.forEach(el => el.classList.remove('active'));
            elements[current].classList.add('active');
            current = (current + 1) % elements.length;
        }
        setInterval(showNext, duration);
        showNext();

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }

        function goFull() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(requestWakeLock);
            }
        }

        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=50.3567&longitude=7.5995&current_weather=true&daily=temperature_2m_max,temperature_2m_min&timezone=Europe%2FBerlin');
                const data = await res.json();
                document.getElementById('temp-big').textContent = Math.round(data.current_weather.temperature) + '°';
                document.getElementById('weather-sub').innerHTML = `↑ ${Math.round(data.daily.temperature_2m_max[0])}° / ↓ ${Math.round(data.daily.temperature_2m_min[0])}° | Gefühlt wie ${Math.round(data.current_weather.temperature)}°`;
                const codes = { 0: "Sonnig", 1: "Heiter", 2: "Bewölkt", 3: "Bedeckt", 45: "Neblig", 61: "Regen", 95: "Gewitter" };
                document.getElementById('weather-text').textContent = codes[data.current_weather.weathercode] || "Bedeckt";
                
                let bgUrl = "https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1920&q=80"; 
                document.getElementById('weather-bg').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('${bgUrl}')`;
            } catch (e) {}
        }
        fetchWeather();
        setInterval(fetchWeather, 600000);

        async function fetchNews() {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml')}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    const fullText = `+++ NEWS: ${data.items.slice(0, 10).map(item => item.title).join(' +++ ')} +++ `;
                    document.getElementById('ticker-1').textContent = fullText;
                    document.getElementById('ticker-2').textContent = fullText;
                }
            } catch (e) {}
        }
        fetchNews();
        setInterval(fetchNews, 1800000);
    </script>
</body>
</html>
