<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Digital Billboard | Koblenz</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; color: white; 
        }
        
        .billboard { position: relative; width: 100vw; height: 100vh; }
        
        .ad-layer, .info-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none;
        }

        .active { display: flex !important; }
        img.active { display: block !important; }

        .ad-layer { object-fit: contain; background: #000; }

        .info-layer {
            background-color: #222;
            background-size: cover;
            background-position: center;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 80px;
            box-sizing: border-box;
        }

        .info-content { text-shadow: 0 4px 25px rgba(0,0,0,0.6); }

        .location-header {
            display: flex; align-items: center;
            font-size: 3rem; font-weight: 500;
        }

        .location-header span { margin: 0 15px; font-weight: 200; opacity: 0.7; }

        #temp-big { 
            font-size: 12rem; font-weight: 400; line-height: 0.9; 
            margin: 30px 0 10px -8px; 
        }

        .weather-desc { font-size: 4rem; font-weight: 300; margin-bottom: 15px; }

        .weather-details { font-size: 2rem; font-weight: 300; opacity: 0.9; line-height: 1.3; }

        /* VERBESSERTER BALKEN MIT BLUR & GLOW */
        .progress-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px); /* Verschwimmt den Hintergrund unter dem Balken-Pfad */
            z-index: 2000;
        }
        
        #progress-bar {
            width: 0%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            /* Glow Effekt */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 5px rgba(255, 255, 255, 1);
            border-radius: 0 2px 2px 0;
        }

        #fs-btn {
            position: absolute; top: 20px; right: 20px; z-index: 3000;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%; width: 50px; height: 50px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="billboard">
        <div id="fs-btn" onclick="goFull()">
            <svg viewBox="0 0 24 24" width="25" fill="white"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </div>

        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1ysOvcDBhLq6vnrDnDkJTvER3g7-IEF7W">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1zQ6ENSocy_Mev0fdTN_6faPhE42to6fT">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1n3D4UjOFsC79q_84j7xTerzJCTcN6rQN">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1mf257fiGBiJIpiK5ZGPal8fNrA4rFn7x">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1wOYo41iHaGbo31Qjm4v2-iqmz-yADpbc">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1dSeQ4aQKBD4F5K-ch0iL3otBS6Croumk">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1MdvnP2ikiwsr2xIxmMRzdZ5O9Zc6mFLn">

        <div class="info-layer" id="weather-bg">
            <div class="info-content">
                <div class="location-header">
                    <strong>Koblenz</strong> <span>|</span> <div id="clock">00:00</div>
                </div>
                <div id="temp-big">--°</div>
                <div class="weather-desc" id="weather-text">...</div>
                <div class="weather-details" id="weather-sub">
                    ↑ --° / ↓ --° <br>
                    Gefühlt wie --°
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        let current = 0;
        const elements = document.querySelectorAll('.ad-layer, .info-layer');
        const duration = 8000;

        function showNext() {
            elements.forEach(el => el.classList.remove('active'));
            elements[current].classList.add('active');

            const pb = document.getElementById('progress-bar');
            pb.style.transition = 'none';
            pb.style.width = '0%';
            setTimeout(() => {
                pb.style.transition = `width ${duration}ms linear`;
                pb.style.width = '100%';
            }, 50);

            current = (current + 1) % elements.length;
        }
        setInterval(showNext, duration);
        showNext();

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=50.3567&longitude=7.5995&current_weather=true&daily=temperature_2m_max,temperature_2m_min&timezone=Europe%2FBerlin');
                const data = await res.json();
                const code = data.current_weather.weathercode;
                const temp = Math.round(data.current_weather.temperature);
                
                document.getElementById('temp-big').textContent = temp + '°';
                document.getElementById('weather-sub').innerHTML = `↑ ${Math.round(data.daily.temperature_2m_max[0])}° / ↓ ${Math.round(data.daily.temperature_2m_min[0])}° <br> Gefühlt wie ${temp}°`;
                
                const codes = { 0: "Sonnig", 1: "Heiter", 2: "Bewölkt", 3: "Bedeckt", 45: "Neblig", 61: "Regen", 95: "Gewitter" };
                document.getElementById('weather-text').textContent = codes[code] || "Bedeckt";

                let bgUrl = "https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1920"; 
                if (code >= 1 && code <= 3) bgUrl = "https://images.unsplash.com/photo-1534088568595-a066f710521e?q=80&w=1920"; 
                if (code >= 61) bgUrl = "https://images.unsplash.com/photo-1534274988757-a28bf1f539cf?q=80&w=1920"; 
                
                document.getElementById('weather-bg').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5)), url('${bgUrl}')`;
            } catch (e) {}
        }
        fetchWeather();
        setInterval(fetchWeather, 600000);

        let initialETag = null;
        async function checkVersion() {
            try {
                const response = await fetch(window.location.href, { method: 'HEAD' });
                const newETag = response.headers.get('Last-Modified') || response.headers.get('ETag');
                if (initialETag && initialETag !== newETag) { window.location.reload(true); }
                initialETag = newETag;
            } catch (e) {}
        }
        setInterval(checkVersion, 30000); 
        checkVersion();

        function goFull() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(console.error);
            }
        }
        document.addEventListener('fullscreenchange', () => {
            document.getElementById('fs-btn').style.display = document.fullscreenElement ? 'none' : 'flex';
        });
    </script>
</body>
</html>
