<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAds | Digital Billboard</title>
    <meta http-equiv="refresh" content="60">
    
    <style>
        /* Grunddesign */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505; /* Fast schwarz für edlen Look */
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Hauptcontainer */
        .nexus-billboard {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Die Werbebilder / GIFs */
        .ad-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Bild wird perfekt eingepasst */
            opacity: 0;
            /* Sanfter Crossfade-Effekt */
            animation: nexusFade 20s infinite ease-in-out;
        }

        /* Timing: Bild 1 und Bild 2 wechseln sich ab */
        .ad-layer:nth-child(1) {
            animation-delay: 0s;
        }

        .ad-layer:nth-child(2) {
            animation-delay: 10s;
        }

        /* Animation für die Überblendung */
        @keyframes nexusFade {
            0% { opacity: 0; transform: scale(1.02); }
            5% { opacity: 1; transform: scale(1); }   /* Einblenden & leichter Zoom-In */
            45% { opacity: 1; }                        /* Halten */
            55% { opacity: 0; }                        /* Ausblenden */
            100% { opacity: 0; }
        }

        /* NexusAds Branding Corner */
        .branding-overlay {
            position: absolute;
            bottom: 20px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .branding-text {
            color: #00f2ff; /* Electric Blue */
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* Kleiner pulsierender "Live" Punkt */
        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #ff004c;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 8px #ff004c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="nexus-billboard">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/u/0/d/1jNudUhSZDHt44V9bn2YCxXmSs1hAAhqe" alt="Ad 1">
        <<img class="ad-layer" src="https://lh3.googleusercontent.com/u/0/d/1y9OOt5-p3iUbF6Up5eVjgBPnBHiG42lb"> alt=Ad 2"


        <div class="branding-overlay">
            <div class="live-dot"></div>
            <div class="branding-text">NexusAds</div>
        </div>
    </div>

</body>
</html>
