<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NexusAds | Digital Billboard</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        .billboard { position: relative; width: 100vw; height: 100vh; }

        .ad-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
            opacity: 0;
            /* 4 Bilder à 8 Sekunden = 32s Gesamtdauer */
            animation: nexusLoop 32s infinite ease-in-out;
        }

        /* Timing für 4 Bilder */
        .ad-layer:nth-child(1) { animation-delay: 0s; }
        .ad-layer:nth-child(2) { animation-delay: 8s; }
        .ad-layer:nth-child(3) { animation-delay: 16s; }
        .ad-layer:nth-child(4) { animation-delay: 24s; }

        @keyframes nexusLoop {
            0% { opacity: 0; }
            3% { opacity: 1; }   /* Einblenden */
            22% { opacity: 1; }  /* Anzeigen */
            25% { opacity: 0; }  /* Ausblenden */
            100% { opacity: 0; }
        }

        /* Branding */
        .branding {
            position: absolute; bottom: 25px; right: 30px; z-index: 100;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); padding: 12px 25px; 
            border-radius: 50px; border: 1px solid rgba(0, 242, 255, 0.4);
            color: #00f2ff; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="billboard">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1ysOvcDBhLq6vnrDnDkJTvER3g7-IEF7W">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1zQ6ENSocy_Mev0fdTN_6faPhE42to6fT">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1Nc9w9Zw-7hhIFbb8Yorln7Jgjz67nog3">
        <img class="ad-layer" src="https://lh3.googleusercontent.com/d/1wOYo41iHaGbo31Qjm4v2-iqmz-yADpbc">

        <div class="branding">NexusAds</div>
    </div>

</body>
</html>
