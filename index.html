<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Digital Billboard | Koblenz</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: white; 
        }
        
        .billboard { position: relative; width: 100vw; height: 100vh; }
        
        .ad-layer, .info-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none;
        }

        .active { display: flex !important; }
        img.active { display: block !important; object-fit: cover; }

        .ad-layer { background: #000; }

        .info-layer {
            background-size: cover;
            background-position: center;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 80px;
            box-sizing: border-box;
        }

        .info-content { text-shadow: 0 4px 30px rgba(0,0,0,0.9); z-index: 10; }

        .location-header {
            display: flex; align-items: center;
            font-size: 3.5rem; font-weight: 500;
        }

        .location-header span { margin: 0 15px; font-weight: 200; opacity: 0.7; }

        #temp-big { 
            font-size: 14rem; font-weight: 400; line-height: 0.8; 
            margin: 40px 0 15px -10px; 
        }

        .weather-desc { font-size: 4.5rem; font-weight: 300; margin-bottom: 20px; }

        .weather-details { font-size: 2.2rem; font-weight: 300; opacity: 0.9; line-height: 1.4; }

        /* NACHRICHTEN TICKER */
        .news-ticker {
            position: absolute;
            bottom: 12px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            height: 70px;
            display: flex;
            align-items: center;
            overflow: hidden;
            z-index: 1500;
            border-top: 1px solid rgba(212, 255, 0, 0.4);
        }

        .ticker-wrapper {
            display: flex;
            white-space: nowrap;
        }

        .ticker-text {
            font-size: 2rem;
            font-weight: 400;
            padding-right: 100px;
            animation: marquee 40s linear infinite;
            display: inline-block;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* FORTSCHRITTSBALKEN */
        .progress-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 12px;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2000;
        }
        
        #progress-bar {
            width: 0%; height: 100%;
            background: #d4ff00; /* Neon Gelb */
            box-shadow: 0 0 20px #d4ff00;
        }

        #fs-btn {
            position: absolute; top: 20px; right: 20px; z-index: 3000;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%; width: 50px; height: 50px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="billboard">
        <div id="fs-btn" onclick="goFull()">
            <svg viewBox="0 0 24 24" width="25" fill="white"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </div>

        <img class="ad-layer" src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1920&auto=format">
        <img class="ad-layer" src="https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=1920&auto=format">

        <div class="info-layer" id="weather-bg">
            <div class="info-content">
                <div class="location-header">
                    <strong>Koblenz</strong> <span>|</span> <div id="clock">00:00</div>
                </div>
                <div id="temp-big">--°</div>
                <div class="weather-desc" id="weather-text">Lädt Wetter...</div>
                <div class="weather-details" id="weather-sub">
                    ↑ --° / ↓ --° <br>
                    Gefühlt wie --°
                </div>
            </div>
        </div>

        <div class="news-ticker">
            <div class="ticker-wrapper">
                <div class="ticker-text" id="ticker-1">+++ Lade Nachrichten aus aller Welt... +++</div>
                <div class="ticker-text" id="ticker-2">+++ Lade Nachrichten aus aller Welt... +++</div>
            </div>
        </div>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        let current = 0;
        const elements = document.querySelectorAll('.ad-layer, .info-layer');
        const duration = 10000; // 10 Sekunden pro Anzeige

        // --- NAVIGATION & PROGRESS ---
        function showNext() {
            elements.forEach(el => el.classList.remove('active'));
            elements[current].classList.add('active');

            const pb = document.getElementById('progress-bar');
            pb.style.transition = 'none';
            pb.style.width = '0%';
            
            setTimeout(() => {
                pb.style.transition = `width ${duration}ms linear`;
                pb.style.width = '100%';
            }, 50);

            current = (current + 1) % elements.length;
        }
        setInterval(showNext, duration);
        showNext();

        // --- UHRZEIT ---
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- WETTER (Koblenz) ---
        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=50.3567&longitude=7.5995&current_weather=true&daily=temperature_2m_max,temperature_2m_min&timezone=Europe%2FBerlin');
                const data = await res.json();
                const code = data.current_weather.weathercode;
                const temp = Math.round(data.current_weather.temperature);
                
                document.getElementById('temp-big').textContent = temp + '°';
                document.getElementById('weather-sub').innerHTML = `↑ ${Math.round(data.daily.temperature_2m_max[0])}° / ↓ ${Math.round(data.daily.temperature_2m_min[0])}° <br> Gefühlt wie ${temp}°`;
                
                const codes = { 0: "Sonnig", 1: "Heiter", 2: "Bewölkt", 3: "Bedeckt", 45: "Neblig", 61: "Regen", 95: "Gewitter" };
                document.getElementById('weather-text').textContent = codes[code] || "Bedeckt";

                let bgUrl = "https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1920&auto=format"; 
                if (code >= 1 && code <= 3) bgUrl = "https://images.unsplash.com/photo-1534088568595-a066f710521e?q=80&w=1920&auto=format"; 
                if (code >= 61) bgUrl = "https://images.unsplash.com/photo-1534274988757-a28bf1f539cf?q=80&w=1920&auto=format"; 
                
                document.getElementById('weather-bg').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('${bgUrl}')`;
            } catch (e) { console.error("Wetter-Fehler"); }
        }
        fetchWeather();
        setInterval(fetchWeather, 600000);

        // --- NEWS TICKER ---
        async function fetchNews() {
            const rssUrl = 'https://www.tagesschau.de/infoservices/alle-meldungen-100~rss2.xml';
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                if (data.status === 'ok') {
                    const newsString = data.items.slice(0, 12).map(item => item.title).join(' +++ ');
                    const fullText = `+++ TOP NEWS: ${newsString} +++ `;
                    document.getElementById('ticker-1').textContent = fullText;
                    document.getElementById('ticker-2').textContent = fullText;
                }
            } catch (e) { console.error("News Fehler"); }
        }
        fetchNews();
        setInterval(fetchNews, 1800000);

        // --- FULLSCREEN & WAKE LOCK ---
        function goFull() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(console.error);
            }
        }
    </script>
</body>
</html>
