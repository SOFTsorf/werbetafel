<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NexusAds | Digital Billboard</title>
    <meta http-equiv="refresh" content="60">
    <style>
        /* NexusAds Design-Grundlagen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Tiefschwarz für besten Kontrast */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .billboard-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .nexus-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Erhält das Format deiner Bilder/GIFs */
            opacity: 0;
            /* Sanfter Crossfade über 20 Sekunden Gesamtdauer */
            animation: nexusFade 20s infinite ease-in-out;
        }

        /* Timing für die beiden Werbeplätze */
        .nexus-slide:nth-child(1) {
            animation-delay: 0s;
        }

        .nexus-slide:nth-child(2) {
            animation-delay: 10s;
        }

        /* Die Magie der Überblendung */
        @keyframes nexusFade {
            0% { opacity: 0; }
            5% { opacity: 1; }   /* Schnelles Einblenden */
            45% { opacity: 1; }  /* Bleibt sichtbar */
            55% { opacity: 0; }  /* Sanftes Ausblenden während das andere kommt */
            100% { opacity: 0; }
        }

        /* Optional: Kleiner NexusAds Branding-Hinweis unten rechts (dezent) */
        .branding {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.2rem;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="branding">NexusAds</div>

    <div class="billboard-container">
        <img class="nexus-slide" src="https://lh3.googleusercontent.com/d/1xtAF9Kvg-htEOMMvZbQ07b7-7rkC1ZKR/">
        <img class="nexus-slide" src="https://lh3.googleusercontent.com/d/1ySWIaBefa_VEtRF4EbGZWmsBrDQ05rO7">
    </div>

</body>
</html>
